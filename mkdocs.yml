site_name: ODIN - Manual - 0.15.0
site_url: https://syncpoint.github.io/odin-manual
site_author: Syncpoint GmbH
site_description: >- 
  Manual for ODIN the flexible Open Source Command and Control Information System.

# Repository
repo_name: syncpoint/odin
repo_url: https://github.com/syncpoint/odin
edit_uri: ""

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo-white512.png
  favicon: assets/logo.png
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    - navigation.top  
    - navigation.tracking
#    - toc.integrate
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
  extra:
    homepage:  https://odin.syncpoint.io
extra:
  homepage:  https://odin.syncpoint.io

extra_css: 
  - stylesheets/extra.css

#copyright: Copyright &copy; 2016 - 2020 Martin Donath

nav:
#  - Inhalt: index.de.md
  - Start: index.de.md
  - Start: index.en.md
  - Vorwort: 00_Deckblatt_Vorwort/index.de.md
  - Preface: 00_Deckblatt_Vorwort/index.en.md
  - Benutzeroberflaeche: 01_Benutzeroberflaeche/index.de.md
  - User Interface: 01_Benutzeroberflaeche/index.en.md
  - Menüleiste: 02_Menueleiste/index.de.md
  - Menu bar: 02_Menueleiste/index.en.md
  - Projektverwaltung: 03_Projektverwaltung/index.de.md
  - Project management: 03_Projektverwaltung/index.en.md
  - Kartenverwaltung: 04_Kartenverwaltung/index.de.md
  - Map management: 04_Kartenverwaltung/index.en.md
  - Activity Bar: 05_Activity_Bar/index.de.md
  - Activity Bar: 05_Activity_Bar/index.en.md
  - Bearbeitung Objekte/Karte: 06_Bearbeitung_Objekte_Karte/index.de.md
  - Handling Objects/Maps: 06_Bearbeitung_Objekte_Karte/index.en.md
  - Objekteigenschaften: 07_Eigenschaften_Objekte/index.de.md
  - Object properties: 07_Eigenschaften_Objekte/index.en.md
  - Freiformobjekte: 08_Freiformobjekte/index.de.md
  - Freeform objects: 08_Freiformobjekte/index.en.md
  - Einstellungen: 09_Einstellungen/index.de.md
  - Preferences: 09_Einstellungen/index.en.md
  - Maßstabsgerechtes Drucken: 10_Maszstabgerechtes_Drucken/index.de.md
  - Print to scale: 10_Maszstabgerechtes_Drucken/index.en.md
