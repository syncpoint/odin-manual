markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

 

extra:
  alternate:
    # Switch to German
    - name: Deutsch
      link: ./de/
      lang: de
  
    # Switch to English
    - name: English
      link: ./en/
      lang: en


plugins:
  - search
  - i18n:
      languages:
        de: Deutsch
        en: English
      default_language: 'de'
      translate_nav:
        de:
          'Start': 'Start'
        en:
          'Start': 'Home'










